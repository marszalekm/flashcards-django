{% extends "base.html" %}
{% load rest_framework %}
{% load static %}
{% block page_content %}

<link rel="stylesheet" href="{% static 'manage.css' %}">
<script src="{% static 'jquery-3.5.1.js' %}"></script>

<script>
    jQuery(document).ready(function($) {
    $(".clickable-row").click(function() {
        window.location = $(this).data("href");
    });
});
</script>
<h1>Manage cards</h1>

    <table>
        <tr>
            <th>Original</th>
            <th>Translation</th>
        </tr>

        {% if cards %}

            {% for card in cards %}
            <tr class='clickable-row' data-href="{% url 'detail' deck=card.deck.id id=card.id %}">
                <td>{{card.original}}</td>
                <td>{{card.translation}}</td>
            {% endfor %}
            </tr>
        {% else %}
        <h2>Deck is empty.</h2>
        {% endif %}
    </table>


{% endblock %}
