{% extends "base.html" %}
{% load rest_framework %}
{% load static %}
{% block page_content %}

<link rel="stylesheet" href="{% static 'manage.css' %}">

<style>
    form {
        width: 100%;
        text-align: center;
    }
</style>

<h1 style="text-align: center;">Add card</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input style="padding: 5px;" type="submit" value="Save">
</form>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <h3 style="text-align: center;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h3>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
