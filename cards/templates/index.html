{% extends "base.html" %}
{% load rest_framework %}
{% load static %}
{% block page_content %}


<link rel="stylesheet" href="{% static 'index.css' %}">


<h1>Manage card</h1>

<form class='form' action="{% url 'detail' word.deck.id word.id %}" method="post">
    {% csrf_token %}
    {% render_form serializer template_pack='rest_framework' %}
    <br>
    <input type="submit" value="Save">
</form>

<form class='form' action="{% url 'delete' word.deck.id word.id %}" method="post">
    {% csrf_token %}
    <button type="submit" value="Remove" class="btn-link">Delete</button>
</form>


{% endblock %}
