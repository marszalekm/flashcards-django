{% extends "base.html" %}
{% load rest_framework %}
{% load static %}
{% block page_content %}

<link rel="stylesheet" href="{% static 'add.css' %}">

<h1 style="text-align: center;">Add deck</h1>

<style>
    label {
    padding-right: 5px;
    }
</style>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p style="text-align: center;
     display: flex;
     justify-content: center;
     align-items: center;
     height: 50px;">{{ field.label_tag }} {{ field }}</p>
    {% endfor %}
    <input style="padding: 5px;" type="submit" value="Save">
</form>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <h3 {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h3>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
