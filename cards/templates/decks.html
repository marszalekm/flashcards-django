{% extends "base.html" %}
{% load static %}
{% block page_content %}

<link rel="stylesheet" href="{% static 'decks.css' %}">
<h1>Your decks</h1>
<div class="deck">
<div class="row">
    {% for deck in decks %}
        {% if forloop.counter0|divisibleby:3 %}
        </div><div class="row">
            {% endif %}
            <div class="card text-center">
                <div class="card-body">
                    <h2 class="card-title">{{ deck.name }}</h2>
                    <p class="card-text">{{ deck.description }}</p>
                    <a href="{% url 'singledeck' deck=deck.id %}" class="btn btn-primary">Learn deck</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
